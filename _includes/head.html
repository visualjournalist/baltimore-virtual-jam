<head>
{% assign random = site.time | date: "%s%N" %}

	<title>{% if page.title %}{{ site.title_short | escape }} {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{{ page.excerpt | default: site.description_short | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  	<meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'/>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="/img/retina_icon.png">

	<link type="image/x-icon" rel="shortcut icon" href="/img/favicon.ico" />


	<!-- for Google -->
	<meta name="description" content="{{ page.excerpt | default: site.description_short | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	<meta name="keywords" content="" />
	<meta name="author" content="Brian Williamson" />

	<!-- for Facebook -->
	<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
	<meta property="og:type" content="website" />

	<meta property="og:image" content="/img/{{ page.image | default: 'photo__coming-soon.jpg' }}" />

	<meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
	<meta property="og:description" content="{{ page.excerpt | default: site.description_short | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
<!--
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Krona+One&family=Montserrat:wght@500&display=swap" rel="stylesheet">


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script type="text/javascript" src="{{'/js/scripts.js' | relative_url }}"></script>
	<script type="text/javascript" src="{{'/js/balancetext.min.js' | relative_url }}"></script>
	<script type="text/javascript" src="{{ '/js/jquery.smartmenus.min.js' | relative_url }}"></script>

	<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}?{{ random }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">

{% if site.development_mode == false %}
	{% include google-analytics.html %}
{% endif %}

	<style type="text/css">
			.balance-text {
				text-wrap: balance;  /* Apply (proposed) CSS style */
			}
	</style>

</head>

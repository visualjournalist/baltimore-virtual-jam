	{% assign current_language = "english" %}
{% endif %}
{% assign config = site.data.config[current_language][0] %}

{% assign hotels = site.data.hotels[current_language] %}

</div>

<link rel="stylesheet" type="text/css" href="{{ site.url_base }}/leaflet.css">
